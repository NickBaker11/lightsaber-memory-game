<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					use the force-title
				</div>
			</div>
			<div class="row">

				<div class="col-6">

		</div>

					<div class="lightsaber-yellow"></div>
                    <div class="lightsaber-handle"></div>
				</div>
			</div>
		</div>
		</div>

			<div class="row">
				<div class="col-4">Level 1
				</div>
				<div class="col-4">Level 2

				</div>

				</div>

				</div>

		<div class="container">
			<div class="row">
