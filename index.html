<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Lightsaber Memory Game</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Master the Force and your lightsaber skills!</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button> Light Side </button>
				</div>
				<div class="col-6">
					<button> Dark Side </button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					name input + output
				</div>
			</div>

		</div>
	</header>
	<section>
		<div class="container">
			<div class="row lightsabers">
				<div class="col-1">
					<div class="lightsaber-green"></div>
					<div class="lightsaber-handle-green"></div>
				</div>
				<div class="col-1">
					<div class="lightsaber-red"></div>
					<div class="lightsaber-handle-red"></div>
				</div>
				<div class="col-1">
					<div class="lightsaber-blue"></div>
					<div class="lightsaber-handle-blue"></div>
				</div>
				<div class="col-1">
					<div class="lightsaber-yellow"></div>
					<div class="lightsaber-handle-yellow"></div>
				</div>
			</div>
		</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-4"><button>Level 1</button>
				</div>
				<div class="col-4"><button>Level 2</button>
				</div>
				<div class="col-4"><button>Level 3</button>
				</div>
			</div>
			<div class="row">
				<div class="col-4"><button>Level 4</button>
				</div>
				<div class="col-4"><button>Level 5</button>
				</div>
				<div class="col-4"><button>Level 6</button>
				</div>
			</div>

		</div>
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col">
					links?
				</div>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="assets/javascript/main.js"></script>
</body>

</html>
